<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./css/assets.css">
        <link rel="stylesheet" href="./css/card.css">
        <link rel="stylesheet" href="./css/colors.css">
        <link rel="stylesheet" href="./css/dialog.css">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/standard.css">

    </head>
    <body onload="init()" id="body">
        <header id="main-header">
            <nav class="navbar">
                <a href="#" class="logo-link">
                    <img src="./assets/img/logo.png" alt="Logo">
                </a>
            </nav>
        </header>

        <main>
            <section class="search-section">
                <h4>Den PokéDex durchsuchen:</h4>
                <div class="search-container">
                    <select name="categroy" id="search-category">
                        <option value="name">Name</option>
                        <option value="type">Type</option>
                    </select>
                    <div id="bar">
                        <input type="text" class="search-input" id="search-input" placeholder="z.B. Pikachu...">
                        <button class="search-button primary-button" onclick="searchPokemon()">Suchen</button>
                    </div>
                </div>
                <button class="primary-button" id="search-reset-btn" onclick="resetSearch()">Zur&uuml;cksetzen</button>
                <span id="search-error">Mind. 3 Zeichen erforderlich!</span>
            </section>

            <section id="pokemon-cards">
                
            </section>

            <section id="load-more-btns">
                <button onclick="loadMoreCards()" class="primary-button">Weitere Laden</button>
            </section>

        </main>
        
        <section id="dialog-section">
            <dialog id="pokemon-card-complete">
 
            </dialog>

            <dialog id="loading-screen">
                <div id="inner-loading-screen">
                    <img src="./assets/img/pokeball.png" width="400px" alt="">
                </div>
            </dialog>
        </section>
        
        <footer id="main-footer">
            <div id="footer-content">
                <p>© - PokéDex by Mischa Siegrist - 2026</p>
                <p>&nbsp;</p>
                <p>Pokeapi created by <a href="https://github.com/phalt"> Paul Hallett</a> and other <a href="https://github.com/PokeAPI/pokeapi/graphs/contributors">PokéAPI contributors</a> around the world.<br>Pokémon and Pokémon character names are trademarks of Nintendo.</p>
            </div>
        </footer>


    </body>


    <script src="./script.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/fetchPokemons.js"></script>
</html>
